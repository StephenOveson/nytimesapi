<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>NYTimes</title>
</head>

<body>
        <div class="jumbotron col-8 bg-primary text-white d-flex justify-content-center mx-auto"><h1 class="display-4">New York Times Search</h1></div>
        <div class="col-8 mx-auto border border-primary panel panel-primary" id="form-box">
            <div class="bg-primary text-white panel-heading">
            <h3 class="text-center panel-title"><span class="fa fa-list-li"></span>Search Paramaters</h2>
            </div>
            <form class="pretty-form mx-auto">
                <label>Search Term:</label>
                <input type="text" data-form="search term" class="form-control">
                <br>
                <label>Number of Records to Retrieve:</label>
                <select class="form-control">
                    <option value="1"><span>1</span></option>
                    <option value="5"><span>5</span></option>
                    <option value="10"><span>10</span></option>
                </select>
                <br>
                <label>Start Year (Optional):</label>
                <input type="text" data-year="data year start" class="form-control">
                <br>
                <label for="">End Year (Optional):</label>
                <input type="text" data-year-end="data year end" class="form-control">
                <br>
                <button class="btn btn-secondary" id="search">Submit</button>
                <button class="btn btn-secondary" id="clear">Clear Search</button>
            </form>
        </div>
        <div id="top-articles"></div>
    <footer>
        <pre></pre>
    </footer>
</body>

</html>
